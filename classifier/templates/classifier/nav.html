{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'global.css' %}" />
  <link rel="stylesheet" href="{% static 'desktop-1.css' %}" />
  <style>
    .navbar {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: center; /* Center align the links */
      align-items: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:not(:last-child) {
      margin-right: 20px;
    }

    .navbar a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'upload_image' %}">Classifier</a>
  </div>
</body>
